<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="t02. Image Slider">
    <link rel="stylesheet" href="css/style.css">
    <title>Image slider</title>
</head>

<body>
    <div class="slider">
        <div class="item">
          <img src="./assets/images/sunrise.jpg" alt=""> 
        </div>
        <div class="item">
           <img src="./assets/images/sunset.jpg" alt="">
        </div>
        <div class="item">
           <img src="./assets/images/night.jpg" alt="">
        </div>
        <a class="prev" id="prev" onclick="prevSlide()">&#10094;</a>
        <a class="next" id="next" onclick="nextSlide()">&#10095;</a>
     </div>
     <script src="./js/script.js"></script>
</body>

</html>
