<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="t09. Notes with local storage">
    <title>Notes with local storage</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="box1">
        <button class="add-button" onclick="add()">Add to cookies</button>
        <button class="clear-button" onclick="clearNote()">Clear cookies</button>
    </div>
    <div class="box2">
        <p>Text input:</p>
        <textarea name="name" id="text" cols="55" rows="10"></textarea>
    </div>
    <div class="box3">
       <p>Notes archive:</p>
       <textarea class="notes-area" name="name" id="text" cols="55" rows="5" readonly></textarea>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
